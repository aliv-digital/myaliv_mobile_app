name: myaliv_mobile_app
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.10.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_bloc: ^9.1.1
  go_router: ^17.0.0
  shared_preferences: ^2.5.3
  http: ^1.6.0
  fluttertoast: ^9.0.0
  equatable: ^2.0.7
  country_picker: ^2.0.27
  flutter_svg: ^2.2.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  fonts:
    - family: CircularPro
      fonts:
        - asset: assets/fonts/CircularPro-Bold.otf
        - asset: assets/fonts/CircularPro-Book.otf
          weight: 700

